name: flutter_language_translator_app
description: "An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT Developed by Vinay Vikkranth"

publish_to: 'none'

#App Version
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

#Dependencies
dependencies:
  flutter:
    sdk: flutter
    

#iOS Styled Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  # Encourages Good Practices
  flutter_lints: ^3.0.0

  # For Change Icons
  icons_launcher: ^2.1.7

  # For Lottie Animation
  lottie: ^3.1.0

  # For Hive Database
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13

  # For Accessing Storage Path
  path_provider: ^2.1.0

  # For Get
  get: ^4.6.1

  # For Custom Animation
  flutter_animate: ^4.5.0

  # For API Call
  http: ^1.2.1

  # For Text Animation
  animated_text_kit: ^4.2.2

  # For AI Image Generation
  dart_openai: ^5.1.0
  cached_network_image: ^3.3.1

  # For Saving Image to Gallery
  gallery_saver_updated: ^3.0.0

  # For Sharing Image
  share_plus: ^9.0.0
  

